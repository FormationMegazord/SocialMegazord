<script>
    $(document).ready(function(){
        $("#inputEmail").focus(function(){
            $(this).css("background-color", "#cccccc");
        });

        $("#inputEmail").blur(function(){
            $(this).css("background-color", "#ffffff");
        });

        $("#input").focus(function(){
            $(this).css("background-color", "#cccccc");
        });

        $("#input").blur(function(){
            $(this).css("background-color", "#ffffff");
        });
    });
</script>
