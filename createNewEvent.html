<form class="formEvent">
    <div class="eventType" >
        <label class="lable">Choose Type: </label>
        <select name="type" class="content">
            <option value="patrol">Patrol</option>
            <option value="meeting">Meeting</option>
            <option value="gathering">Gathering</option>
        </select>
    </div>
    <br>
    <div>
        <label class="lable">Event Description: </label><input class="content" type="text" name="disc" placeholder="Example: Clubing">
    </div>
    <br>
    <div>
        <label class="lable">Date: </label>
        <input class="content" type="datetime-local" placeholder="Select a date for your Event">
    </div>
    <br>
    <div>
        <label class="lable">Place Of Event: </label>
        <input class="content" type="text" placeholder="Choose a place">
    </div>
    <br>
    <div>
        <label class="lable">Additional Content:</label>
    </div>
    <div>
        <textarea class="content textbox" name="addContent" cols="50" rows="10" placeholder="Specify Your Event"></textarea>
    </div>
    <br>
        <button class="submitButtons" type="reset">Cancel</button>
        <button class="submitButtons" type="submit">Submit</button>
</form>
